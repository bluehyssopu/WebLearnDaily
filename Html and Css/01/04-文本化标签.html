<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 使用效果并无任何区别 -->
    <strong>加粗</strong> <b>加粗</b>
    <ins>下划线</ins> <u>下划线</u>
    <em>倾斜</em> <i>倾斜</i>
    <del>删除</del> <s>删除</s>
    <!-- 推荐语义化标签 利于理解 后期维护 表示语义更强烈 -->
</body>
</html>
