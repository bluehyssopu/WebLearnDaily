<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 使用绝对定位的盒子无法使用margin auto 居中 */
            position: absolute;
            /* margin: 0 auto; */
            left: 50%;
            margin-left: -100px;

            top: 50%;
            margin-top: -100px;
            /* 蹦蹦炸弹！！！！ */
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
