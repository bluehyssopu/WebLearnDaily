<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            top: 20px;
            left: 50px;
            
            width: 400px;
            height: 400px;
            background: pink;
        }

        .son {
            /* 相对 绝对 */
            /* 父级相对定位 子级绝对定位 父级指广义 它父亲可以它太爷爷也可以*/
            /* position: relative;
            top: 20px;
            left: 50px; */

            width: 300px;
            height: 300px;
            background: blue;
        }

        .sun {
            position: absolute;
            right: 20px;
            bottom: 50px;

            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="sun"></div>
        </div>
    </div>
</body>
</html>
