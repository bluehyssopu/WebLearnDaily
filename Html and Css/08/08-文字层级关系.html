<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .one {
            position: absolute;
            left: 20px;
            top: 30px;
            z-index: 1;

            background-color: #000fff;
        }
        .two {
            position: absolute;
            left: 50px;
            top: 100px;
            background-color: #fff000;
        }
    </style>
</head>
<body>
    <div class="one"></div>

    <div class="two"></div>
</body>
</html>
