<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            position: relative;

            margin: 0 auto;
            width: 1226px;
            height: 600px;
        }

        /* 和父级宽度相同不用设置 */
        .mask {
            position: absolute;
            left: 0;
            bottom: 0;

            /* 加绝对定位的元素 显示模式具有行内块的特点 都需要设置*/
            /* width: 1226px; */
            /* 如果子级和父级的宽度相同 */
            width: 100%;
            height: 100px;
            background-color: rgba(0, 0, 0, .5);

        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="img/bg.jpg" alt="">
        <div class="mask"> </div>
    </div>
</body>
</html>
