<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .underline {
            text-decoration: underline;
        }
        .lineThrough {
            text-decoration: line-through;
        }
        .overLine {
            text-decoration: overline;
        }
        
    </style>
</head>
<body>
    <div class="underline">这是下划线 常与链接搭配</div>
    <a href="http://www.upc.edu.cn" target="_blank">举例</a>
    <div class="lineThrough">这是删除线</div>
    <br><br>
    <div class="overLine">上划线 不常用</div>
    <br>
    <div style="text-decoration: none;">无装饰</div>
</body>
</html>
