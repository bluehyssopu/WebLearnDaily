<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .goods {
            margin: 0 auto;
            text-align: center;
            width: 234px;
            height: 300px;
            background-color: #ffffff;
        }
        img {
            width: 160px;
            height: auto;
        }
        .thingTitle {
            font-size: 14px;
            line-height: 25px;
        }
        .thingDescrption {
            line-height: 30px;
            font-size: 12px;
            color: #ccc;
        }
        .price {
            font-size: 14px;
            color: #ffe500;
        }
    </style>
</head>
<body>
    <!-- div布局 div标签会使用无数次 所以一般不用标签选择器 而用类选择器 -->
    <div class="goods">
        <img src="./img/car.jpg" alt="">
        <div class="thingTitle">九号平衡车</div>
        <div class="thingDescrption">您的休闲代步工具</div>
        <div class="price">1999元</div>

        <!-- <br>
        <span class="thingTitle">九号平衡车</span>
        <br>
        <span class="thingScription">您的休闲代步工具</span>
        <br>
        <span class="price">1999元</span> -->
    </div>
</body>
</html>
