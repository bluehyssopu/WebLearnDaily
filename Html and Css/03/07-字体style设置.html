<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color {
            color: #f00;
        }
        .size {
            font-size: 20px;
        }
        .weight {
            font-weight: bold;
            /* font-weight: 800; */
        }
        .family {
            font-family: serif;
        }
        .style {
            font-style: italic;
        }
    </style>
</head>
<body>
    <p class="color">字体颜色设置为红色</p>
    <p class="size">字体大小设置为20px</p>
    <p class="weight">字体加粗设置</p>
    <p class="family">字体样式设置为宋体</p>
    <p class="family" style="font-family: yahei;">样式层叠 重设字体为雅黑</p>
    <p class="style">字的风格设置为斜体</p>
</body>
</html>
