<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f4f5f9;
        }

        .box {
            margin: 90px auto;
            width: 228px;
            height: 270px;
            background-color: #fff;
        }

        .box .product {
            width: 100%;
        }

        .box h3 {
            height: 52px;
            padding-left: 24px;
            padding-right: 20px;
            margin-top: 25px;
            font-size: 14px;
            font-weight: normal;
        }

        .box p {
            margin-left: 24px;
            font-size: 12px;
            color: #929292;
        }
        .box p span {
            color: #f98921;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./img/product.png" alt="" class="product">
        <h3>Android网络图片加载框架详解</h3>
        <p>
            <span>高级</span>
            • 1125人在学习
        </p>
    </div>
</body>

</html>
