<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            height: 40px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }

        .nav a {
            display: inline-block;
            height: 40px;
            line-height: 40px;
            /* 删除了盒子本身的宽度大小 实现了盒子自动随内容撑大的效果 不影响观感 */
            padding: 0 16px;
            text-align: center;
            font-size: 12px;
            text-decoration: none;
            color: #4c4c4c;

        }

        .nav a:hover {
            color: #ff8400;
            background-color: #c4c4c4;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">首页</a>
        <a href="#">分类</a>
        <a href="#">标签</a>
        <a href="#">时间轴</a>
    </div>
</body>

</html>
