    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
            /* 内减 */
        }
        .news {
            width:500px;
            height: 400px;
            /* background-color: #ccc; */
            border: 1px solid #ccc;
            margin: 50px auto;
            padding: 42px 30px 0;
        }
        .news h2 {
            border-bottom: 1px solid #ccc;
            font-size: 30px;
            line-height: 1;
            padding-bottom: 9px;
        }
        /* 去掉列表的符号 */
        ul {
            list-style: none;
        }
        /* li本身格式便控制了 行上下间距 居中 */
        .news li {
            height: 50px;
            line-height: 50px;
            border-bottom: 1px dashed #ccc;
            padding-left: 28px;
        }
        .news a {
            text-decoration: none;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
