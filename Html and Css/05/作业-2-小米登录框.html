<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .login {
            margin: 100px auto;
            width: 356px;
            height: 400px;
        }
        .login h1 {
            width: 49px;
            height: 49px;
            margin: 0 auto;
            background-color: #ff4c00;
            background-image: url(./img/mi-logo.png);
        }
        .login h3 {
            height: 77px;
            margin-top: 35px;
            text-align: center;
            font-size: 30px;
            font-weight: normal;
        }
        input {
            display: block;
            height: 50px;
            width: 356px;
            border: 1px solid #ccc;
            padding-left: 15px;
			margin-bottom: 14px;
            box-sizing: border-box;
        }
        .login button {
            width: 356px;
            height: 50px;
            background-color: #ff4c00;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1></h1>
        <h3>小米账号登录</h3>
        <input type="text" placeholder="邮箱/手机号/小米ID">
        <input type="password" placeholder="密码">
        <button type="submit">登录</button>
    </div>
</body>
</html>
