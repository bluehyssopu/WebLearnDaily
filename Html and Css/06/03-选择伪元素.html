<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: #fff4ac;
        }

        .father::before {
            /* 内容 */
            content: "老鼠";
            color: #ff0000;
            background-color: #0000ff;
            /* 宽高不生效 默认是行内元素 如果需要设置 */
            /* 加上 display: block */
            width: 100px;
            height: 100px;
        }
        .father::after {
            /* 内容 */
            content: "大米";
        }
    </style>
</head>
<body>
    <div class="father">
        爱
    </div>
</body>
</html>
