<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <!-- v-show不支持template 不可以和v-else一起使用 v-show无论是否需要显示到浏览器上 均会DOM渲染 区别只是display -->
  <!-- https://v3.cn.vuejs.org/guide/conditional.html#v-show -->
  <template id="my-app">
    <h2 v-show="isShow">v-show</h2>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          isShow: true
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
