<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-show和v-if的区别</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <h2 v-if="isShow">v-if</h2>
    <h2 v-show="isShow">v-show</h2>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          // isShow: true,
          isShow: false
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
