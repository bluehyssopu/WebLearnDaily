<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-text</title>
</head>
<body>
  <div id="app"></div>
  <!-- 非常简单 -->
  <template id="my-app">
    <h2 v-text="message"></h2>
    <h2>{{ message }}</h2>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World"
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
