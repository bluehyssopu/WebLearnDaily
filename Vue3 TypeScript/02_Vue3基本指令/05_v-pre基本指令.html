<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-pre</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <p>v-pre 标记不需要编译的节点 跳过元素和它的子元素的编译过程 加快编译的速度 </p>
    <h2 v-pre>{{ message }}</h2>
    <h2>{{ message }}</h2>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World"
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
