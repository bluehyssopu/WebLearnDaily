<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>key案例-插入f元素</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <ul>
      <li v-for="item in letters">{{ item }}</li>
    </ul>
    <!-- 重点是VNode和虚拟DOM的知识 挂载、更新 diff算法有无key -->
    <button @click="insertF">插入元素f</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          letters: ['a', 'b', 'c', 'd'],
        }
      },
      methods: {
        insertF() {
          this.letters.splice(2, 0, 'f')
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
