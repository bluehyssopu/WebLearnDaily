<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind绑定style-对象语法</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <div :style="[style1Obj, style2Obj]">style1Obj, style2Obj</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          style1Obj: {
            'color': 'red',
            'font-size': '30px'
          },
          style2Obj: {
            TextDecoration: "underline"
          }
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
