<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-on基本使用</title>
  <style>
    .area {
      background-color: pink;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 1. 完整写法 -->
    <button v-on:click="btn1Click">按钮</button>
    <div class="area" v-on:mousemove="mouseMove">div</div>
    <!-- 2. 语法糖 -->
    <button @click="btn1Click">语法糖</button>
    <!-- 3. 绑定一个表达式 -->
    <button @click="counter++">{{ counter }}</button>
    <!-- 4. 绑定一个对象 -->
    <div class="area" v-on="{click: btn1Click, mousemove: mouseMove}">div</div>
    <!-- <div class="area" @="{click: btn1Click, mousemove: mouseMove}">div</div> -->

  </template>
                                                                                                                                                                                               
  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          counter: 100
        }
      },
      methods: {
        btn1Click() {
          console.log("按钮1发生了点击");
        },
        mouseMove() {
          console.log("area区域检测到鼠标移动");
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
