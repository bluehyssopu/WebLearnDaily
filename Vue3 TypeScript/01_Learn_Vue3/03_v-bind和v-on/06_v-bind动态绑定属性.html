<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind动态绑定属性</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- :[name]=value -->
    <div :[name]="value">111111111</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          name: "cba",
          value: "kobe"
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
