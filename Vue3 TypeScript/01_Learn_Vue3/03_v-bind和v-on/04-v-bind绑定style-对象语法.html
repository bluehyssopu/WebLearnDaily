<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 单引号加与不加 是对象key 与字符串的区别 -->
    <!-- 注意css中 字体大小需要加单位 如px 不能只有数字 -->
    <div :style="{color: 'red', 'font-size': '50px'}">红色</div>
    <div :style="{color: finalRed, fontSize: finalFontSize+'px'}">红色</div>

    <div :style="finalStyleObj">对象写法</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          finalRed: "red",
          finalFontSize: 50,
          finalStyleObj: {
            'font-size': '30px',
            'color': 'blue',
            fontWeight: 800
          }
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
