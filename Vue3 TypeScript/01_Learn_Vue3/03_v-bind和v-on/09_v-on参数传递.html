<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-on参数传递</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 1. 默认传入event对象 可以在方法中获取 -->
    <button @click="btn1Click">按钮1</button>
    <!-- 2. $event 可以获取事件发生的事件对象 -->
    <button @click="btn2Click($event, 'kzmqvq', 200)">按钮2</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World"
        }
      },
      methods: {
        btn1Click(event) {
          console.log(event);
        },
        btn2Click(event, name, age) {
          console.log(name, age, event);
        }
      },
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
