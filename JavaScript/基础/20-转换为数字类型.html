<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. parseInt(变量) 将字符型的转换为数字型 得到的是整数
        console.log(parseInt('3.14'));
        console.log(parseInt('4.5678'));
        console.log(parseInt('120px'));
        console.log(parseInt('rem120px'));
        
        // 2. parseFloat(变量) 可以把 字符型的转换为浮点型 得到的是小数 浮点数
        console.log(parseFloat('3'));
        console.log(parseFloat('89.15'));
        console.log(parseFloat('rem120.89px'));

        // 3. 利用number变量
        console.log(Number(123));
        console.log(Number(89.15));

        // 4. 利用算数运算进行隐式运算
        console.log('12' - 0);
        console.log('1234' - '123');
        console.log('12' - 1);
    </script>
</head>

</body>
</html>
