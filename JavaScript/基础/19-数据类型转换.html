<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <script>
        var num = 10;
        // 1. 将数字型转换为字符串型 变量.toString()
        var str = num.toString();
        console.log(str);
        console.log(typeof str);

        // 2. 我们利用 String(变量)
        console.log(String(num));

        // 3. 利用 + 拼接字符串的方法实现转换效果

        // 隐式转换
        console.log(num + "");
    </script>
</head>

</body>
</html>
