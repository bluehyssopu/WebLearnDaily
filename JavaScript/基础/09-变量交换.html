<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 交换两个属性的value 利用临时变量tmp
        var tmp;    // 声明临时变量为空
        var apple1 = 7;
        var apple2 = 13;
        tmp = apple1;
        apple1 = apple2;
        apple2 = tmp;
        console.log(apple1);
        console.log(apple2);
    </script>
</head>

</body>
</html>
