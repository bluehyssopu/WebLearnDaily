<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js 的变量数据类型是只有在程序运行时，等号右边的数据类型类判断的
        // js 拥用动态数据类型 变量的数据类型是可以变化的
        var x = 10;             // 数字类型
        var x = "bilibili";     // 字符串类型

    </script>
</head>
<body>
    <!-- 不同的数据所需占用的存储空间是不同的，为了充分利用存储空间，将数据分成所需内存大小不同的数据 -->
    <script>
        // 1 简单数据类型

        // 1.1 数字型 包含整数、小数 
        Number     
        // 八进制 以零开头
        var num1 = 010; // 8
        var num2 = 012; // 

        // 十六进制 0x开头
        var num3 = 0x9;     // 9
        var num4 = 0xa;     // 10

        // 数字型的最大值 最小值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);

        // 无穷大
        console.log(Number.MAX_VALUE * 2);      // Infinity
        // 无穷小
        console.log(-Number.MAX_VALUE * 2);     // -Infinity

        NaN // 代表一个非数值

        Boolean     // true false
        String      // 字符串
        Undefined   // 

    </script>
</body>
</html>
