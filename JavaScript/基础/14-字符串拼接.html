    <script>

        var strs = "my name is andy";
        console.log(strs.length);   // 15

        // 2. 字符串拼接
        console.log('沙漠' + '骆驼');       // 沙漠骆驼
        console.log('pink' + true);         // pinktrue
        console.log(12 + 12);               // 24
        console.log('12' + 12);             // '1212'
        
        /*
        数值相加 字符相连 字符+数字=字符串
        */
