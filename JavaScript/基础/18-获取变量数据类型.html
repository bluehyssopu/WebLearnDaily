    <title>Document</title>
    <script>
        var num = 10;
        console.log(typeof(num));   // number

        var str = 'pink';
        console.log(typeof(str));   // string

        var space = null;
        console.log(typeof space);  // object

        var age = prompt("请输入你的年龄");
        console.log(age);
        console.log(typeof age);
    </script>
