    <script>
        var arr = [1, 2, 3];
        // 1. toString
        arr.toString();
        console.log(arr);
        // 2. join 可以规定分隔符
        var arr1 = ['red', 'blue', 'pink', 'yellow'];
        console.log(arr1.join());       // red,blue,pink,yellow
        console.log(arr1.join('-'));    // red-blue-pink-yellow
        console.log(arr1.join('&'));    // red&blue&pink&yellow
    </script>
