<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        num++;
        console.log(num);     // 11

        // 前置和后置 单独使用效果是一样的 
        // 后置自增 先返回原值 后加1
        var p = 10;
        console.log(p++ + 10);      // 20
        console.log(p);             // 11
    </script>
</head>
<body>
    
</body>
</html>
