    <title>Document</title>
    <script>
        function reverse(arr) {
            var newArr = [];
            var len = 0;
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[len] = arr[i];
                len++;
            }
            return newArr;
        }
        var arr1 = reverse([1, 2, 3, 4, 5]);
        console.log(arr1);

        var arr2 = reverse(['read', 'hace', 'ice']);
        console.log(arr2);
    </script>
