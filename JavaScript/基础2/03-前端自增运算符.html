<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 1;
        console.log(num + 2);       // 3
        // 前置递增运算符
        console.log(++num); // 2 

        var p = 10;
        console.log(++p + 10);      // 21
        // 先加1 后返回值
    </script>
</head>
