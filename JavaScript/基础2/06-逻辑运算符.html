    <script>
        // 与java php类似
        //      与-> && 或-> ||  非-> !
        var num = 7;
        var str = "我爱你~中国~";

        console.log(num >= 7 && str.length >= num);     // true
        console.log(num < 5 && str.length >= num);      // false
        console.log(!(num < 10));                       // false
        console.log(!(num < 7));                        // true
        console.log(!(num < 7 || str.length == num));   // false
    </script>
