<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ['pink', 'blue', 'yellow'];
        arr.reverse();
        console.log(arr);

        var arr = [1, 5, 3, 2, 9];
        arr.sort(function (a, b) {
            return a - b;         // 按照升序排序
        })
        console.log(arr);


        var arr2 = [1, 18, 3, 2, 9];
        arr2.sort(function (a, b) {
            return b - a;         // 按照升序排序
        })
        console.log(arr2);
    </script>
</head>
