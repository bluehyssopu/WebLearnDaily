<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        str = '';
        for (let i = 1; i <= 9; i++){
            for(let j = 1; j <= i; j++){
                str = str + j + '*' + i + '=' + Number(i*j) + ' ';
            }
            str += '\n';
        }
        
        console.log(str);
    </script>
</head>
