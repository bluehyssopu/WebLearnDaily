    <script>
        // 统计某字符出现的次数
        var str = 'abjnkmdkcmkadadag';
        var index = str.indexOf('m');
        var count = 0;
        while (index != -1) {
            console.log(index);
            count++;
            index = str.indexOf('m', index + 1);
        }
        console.log(count);
