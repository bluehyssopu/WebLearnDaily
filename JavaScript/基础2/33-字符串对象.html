<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 统计字符串中出现次数最多的字符
        var str = 'nkamwdmalsbndajfnow';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        // console.log(o);
        // 遍历对象
        var max = 0;
        var ch = '';
        for (var k in o) {
            // k 得到的属性名
            // o[k] 得到的是 属性值
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log(ch);
    </script>
</head>

<body>

</body>

</html>
