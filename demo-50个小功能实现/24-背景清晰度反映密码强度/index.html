<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 新学到的代码写法 简洁明了 同时引入的css文件也是新的知识点 提供了简写的类-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>背景清晰度反映密码强度</title>
  </head>
  <body>
    <!-- 新的知识点在于 bg-white rounded p-10 text-center shadow-md等这些简写 不需要在css文件中写入规范 便可以直接调用 -->
    <!-- https://www.jquery-az.com/bootstrap-color-classes-text-background-links -->
    <!-- js判断密码强度 反而不是规范的写法 毕竟只是使用长度判断 并没有加入 大小写字母、特殊符号、数字的判定规则 -->
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">背景反映密码强度</h1>
      <p class="text-sm text-gray-700">改变密码以查看效果</p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input
          type="text"
          class="border block w-full p-2 mt-2 rounded"
          id="email"
          placeholder="Enter Email"
        />
      </div>

      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Password:</label>
        <input
          type="password"
          class="border block w-full p-2 mt-2 rounded"
          id="password"
          placeholder="Enter Password"
        />
      </div>

      <button 
        class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
        type="submit"
      >
        提交
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
