<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开始倒计时动画</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 计数 倒数3 2 1 的盒子 -->
    <div class="counter">
        <div class="nums">
            <!-- 初始化 第一个数一定是倒计时的第一个数 -->
            <span class="in">3</span>
            <span>2</span>
            <span>1</span>
            <span>0</span>
        </div>
        <h4>Get Ready</h4>
    </div>


    <!-- 添加js交互 点击replay按钮 重新倒计时 -->
    <div class="final">
        <h1>GO</h1>
        <button id="replay">
            <span>Replay</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
