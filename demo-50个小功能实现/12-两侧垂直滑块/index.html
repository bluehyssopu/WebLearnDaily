<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>两侧垂直滑块</title>
</head>

<body>
    <div class="slider-container">
        <!-- 纯色图 图片描述 -->
        <div class="left-slide">
            <div style="background-color: #769e02; opacity: 0.9;">
                <h1>豹溪瀑布</h1>
                <p>吉福德·平肖国家森林</p>
            </div>
            <div style="background-color: #6487ea; opacity: 0.9;">
                <h1>伊亚镇</h1>
                <p>圣托里尼岛</p>
            </div>
            <div style="background-color: #c1c4d1; opacity: 0.9;">
                <h1>雾天黎明</h1>
                <p>布拉塞河</p>
            </div>
            <div style="background-color: #30597d; opacity: 0.9;">
                <h1>天文望远镜</h1>
                <p>拉西拉ESO天文台</p>
            </div>
        </div>

        <!-- 图源：必应壁纸 -->
        <div class="right-slide">
            <div style="background-image: url('https://vip1.loli.io/2022/05/15/H5UcQTNpvPtxEb3.jpg')"></div>
            <div style="background-image: url('https://vip2.loli.io/2022/05/15/HfXUVhxeNpvBwsq.jpg')"></div>
            <div style="background-image: url('https://vip2.loli.io/2022/05/15/JD9es1PX5am3FGr.jpg')"></div>
            <div style="background-image: url('https://vip2.loli.io/2022/05/15/pXnyuUx4o7qivHb.jpg')"></div>
        </div>
        
        <!-- 向上 向下的按钮 -->
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
