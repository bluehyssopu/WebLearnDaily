<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>图片轮播</title>
</head>
<body>
  <div class="carousel">
    <div class="image-container" id="imgs">
      <img src="https://vip1.loli.io/2022/05/25/Nlgqm3wzAQPieX1.jpg" alt="1">
      <img src="https://vip2.loli.io/2022/05/25/erTYAV4EwqZ62nx.jpg" alt="2">
      <img src="https://vip1.loli.io/2022/05/25/Rv2d9m1li3qo5bz.jpg" alt="3">
      <img src="https://vip1.loli.io/2022/05/25/zSZxsipYM8eF7Th.jpg" alt="4">
      <img src="https://vip1.loli.io/2022/05/25/7STAtH9Ea1ZWwYj.jpg" alt="5">
    </div>

    <div class="buttons-container">
      <button class="btn" id="left">上一张</button>
      <button class="btn" id="right">下一张</button>
    </div>

    <script src="script.js"></script>
  </div>

</body>
</html>
