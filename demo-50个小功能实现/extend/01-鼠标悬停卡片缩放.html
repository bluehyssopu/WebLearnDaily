<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠标悬停卡片缩放</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .card {
      width: 400px;
      height: 200px;
      position: absolute;
      border-radius: 8px;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 3px 8px 6px rgba(7, 17, 27, 0.05);
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      box-shadow: 0 3px 8px 6px rgba(7, 17, 27, 0.09);
    }

    .card img {
      height: 180px;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }
    
    .card:hover img {
      transform: scale(1.05)
    }

    .card .content {
      display: inline-block;
      width: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="https://cdn.sa.net/2024/03/05/nmOrdsI4N9KebGi.png" alt="">
      <div class="content">这是测试文本</div>
    </div>
  </div>

</body>

</html>
