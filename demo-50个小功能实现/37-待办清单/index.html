<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>待办清单</title>
</head>

<body>
  <h1>To Do List</h1>
  <form id="form">
    <input type="text" class="input" id="input" placeholder="按下回车键以确认" autocomplete="off">

    <ul class="todos" id="todos"></ul>
  </form>
  <small>鼠标左键点击完成事项. <br> 右键点击删除待办</small>

  <script src="script.js"></script>
</body>

</html>
